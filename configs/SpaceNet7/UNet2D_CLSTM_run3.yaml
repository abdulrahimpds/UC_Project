MODEL:
  architecture: "UNET2D-CLSTM"
  train_stage: 2
  shape_pattern: "NTHWC"
  img_res: 64
  max_seq_len: 24
  num_channels: 4
  num_classes: 2
  dropout: 0.0

DATASETS:
  train:
    dataset: "SpaceNet7"
    label_map:
    max_seq_len: 24
    batch_size: 8
    extra_data:
    num_workers: 4
  eval:
    dataset: "SpaceNet7"
    label_map:
    max_seq_len: 24
    batch_size: 16
    extra_data:
    num_workers: 4
  test:
    dataset: "SpaceNet7"
    label_map:
    max_seq_len: 24
    batch_size: 16
    extra_data:
    num_workers: 4

SOLVER:
  num_epochs: 100
  loss_function: masked_cross_entropy
  class_weights:
  lr_scheduler:
  lr_base: 0.0003
  lr_decay: 0.95
  dr_epochs: 5
  reset_lr: True
  weight_decay: 0.0

CHECKPOINT:
  load_from_checkpoint:
  partial_restore: True
  save_path: "models/saved_models/SpaceNet7/UNet2D_CLSTM/run3"
  train_metrics_steps: 100
  eval_steps: 500
  save_steps: 2000
  restart_clock: False